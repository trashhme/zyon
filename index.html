<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Zyon Connect</title>
  <link rel="icon" href="img/IconWhitePNG.png" type="image/png">

  <style>
    body {
      position: relative;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("img/rain.gif") no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      /* Initial blur effect */
      z-index: -1;
      opacity: 0;
      /* Initially hidden */
      animation: fadeIn 2s forwards;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      color: white;
      font-size: 24px;
    }

    .button-container {
      position: fixed;
      top: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh;
      border-radius: 6px;
      animation: fadeInButton 2s forwards;
      background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(66, 6, 163, 0.5));
    }

    .button-container button {
      box-sizing: border-box;
      display: block;
      padding: 1vh 1vw;
      width: 20vw;
      max-width: 200px;
      font-size: 1.5vw;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 5px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .button-container .connect-button,
    .button-container .loja-button,
    .button-container .regras-button {
      /*background-image: url('img/IconPNG.png');
      background-repeat: no-repeat;
      background-position: right;
      background-size: 2vw;*/
      animation: fadeInButton 2s forwards;
    }

    .connect-button:hover {
      /* Shiny effect styles */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      /* Add any additional styles you want for the shiny effect */
    }

    .loja-button:hover {
      /* Shiny effect styles */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      /* Add any additional styles you want for the shiny effect */
    }

    .regras-button:hover {
      /* Shiny effect styles */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      /* Add any additional styles you want for the shiny effect */
    }


    @keyframes fadeIn {
      from {
        opacity: 0;
        filter: blur(8px);
        /* Initial blur effect */
      }

      to {
        opacity: 1;
        filter: blur(0);
        /* No blur effect */
      }
    }

    @keyframes fadeInButton {
      from {
        opacity: 0;
        transform: scale(0.8);
        filter: blur(8px);
      }

      to {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
      }
    }
  </style>
  <script>

    setTimeout(() => {
      window.location.href = 'fivem://connect/acesso.zyon.gg';
    }, 2000);

    function connectToFivem() {
      window.location.href = 'fivem://connect/acesso.zyon.gg';
    }

    function abrirloja() {
      window.open('https://loja.zyon.gg');
    }

    function abrirregras() {
      window.open('https://docs.google.com/document/d/1gnlCeAGa-73kcw3u48ZauwdxB0Ku8WT4iaVx1fNMksU/edit?pli=1');
    }

  </script>
</head>

<body>
  <div class="background-image"></div>
  <div class="content"></div>
  <div class="button-container">
    <button class="connect-button" onclick="connectToFivem()">Conectar</button>
    <button class="loja-button" onclick="abrirloja()">Loja</button>
    <button class="regras-button" onclick="abrirregras()">Regras</button>
  </div>
</body>

</html>
